<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Alex Xie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="desktop-contact.css">

        <!--JQuery Script-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">


    </head>
    <body>
        <header>
            <div class="top-name">
                <a href="index.html">Alex Xie | New York</a>
            </div>
            <nav>
                <div class="nav-button"><a href="aboutme.html" class="header-link">About Me</a></div>
                <div class="nav-button"><a href="resume.html" class="header-link">Resume</a></div>
                <div class="nav-button"><a href="mailto:alexxie9667@gmail.com" class="header-link">Contact</a></div>
            </nav>
        </header>
        <div class="form-description">
            <h2>Leave your Contact Information</h2>
        </div>
        <div class="form-content">
            <form id="contactForm" action="/submit-form" method="post">
                <div class="mb-3">
                    <label for="formName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="formName" name="name"> 
                </div>
                <div class="mb-3">
                    <label for="formEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="formEmail" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="occupationSelect" class="form-label">Occupation</label>
                    <select id="occupationSelect" name="occupation" class="form-select" aria-label="Default select example" onchange="toggleCustomInput()">
                        <option selected>Student</option>
                        <option value="1">Software Engineer</option>
                        <option value="2">Web Developer</option>
                        <option value="3">UX/UI Designer</option>
                        <option value="4">Data Scientist</option>
                        <option value="5">Product Manager</option>
                        <option value="other">Other (Please Specify)</option>
                    </select>
                    <input type="text" id="customOccupation" class="form-control mt-2" name="customOccupation" style="display:none;" placeholder="Enter your occupation">
                </div>
        
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        <script>
            $('input').focus(function(){
                $(this).css('background', '#999999');
            })

            $('input').blur(function(){
                $(this).css('background', 'white');
            })

            function toggleCustomInput() {
                var select = document.getElementById('occupationSelect');
                var customInput = document.getElementById('customOccupation');

                if (select.value === 'other') {
                    customInput.style.display = 'block'; 
                } else {
                    customInput.style.display = 'none'; 
                }
            }

            function handleFormSubmit() {
                var select = document.getElementById('occupationSelect');
                var customInput = document.getElementById('customOccupation');
                var occupation = select.value !== 'other' ? select.options[select.selectedIndex].text : customInput.value;
                return occupation
            }

            $('#contactForm').submit(function(e){
                e.preventDefault()
                var name = $('#formName').val();
                var email = $('#formEmail').val();
                var occupation = handleFormSubmit();
                console.log("Name: " + name);
                console.log("Email: " + email);
                console.log("Occupation: " + occupation);

                this.reset();
                document.getElementById('customOccupation').style.display = 'none';
            })
        </script>
        
    </body>
</html>
